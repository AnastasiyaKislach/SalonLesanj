<div class="container news-details">
    <div class="news-container">
        <div class="news-title">
            <h4 class="h4_title text-center">{{currentNews.Title}}</h4>
        </div>
        <div class="news-full">
            <div class="news-full-text">
                <div class="" ng-bind-html="currentNews.Content | trusted"></div>
                <div class="sharing-news">
                    <div class="sharing-box">
                        Поделиться новостью
                        <a href="" ng-click="shareVK(currentNews)"><i class="fa fa-vk"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="news-btn text-center">
            <a href="#/news"><< Вернуться</a>
        </div>
    </div>
</div>
