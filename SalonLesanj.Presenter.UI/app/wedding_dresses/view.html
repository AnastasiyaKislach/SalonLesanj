<div class="brands-preview-container text-center">
    <div class="container">
        <div class="mainmenu">
            <ul id="myTab" class="nav nav-pills">
                <li ng-repeat="brand in allBrands" ng-class="{'active': currentBrandTitle == brand.Title}">
                    <a ng-href="#/wedding-dresses/{{brand.Title}}">{{brand.Title}} {{$routeParams.Title}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div ng-switch="subview">
        <div ng-switch-when="Details">
            <ng-include src="'app/wedding_dresses/details.html'"></ng-include>
        </div>
        <div ng-switch-when="List">
            <ng-include src="'app/wedding_dresses/list.html'"></ng-include>
        </div>
    </div>
</div>
